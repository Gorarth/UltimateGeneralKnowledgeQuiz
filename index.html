<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate General Knowledge Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-area" class="game-area">
        <div class="quiz-title">
            <h1>Ultimate General Knowledge Quiz</h1>
        </div>

        <div id="main-page" class="main-page">
            <p class="details">To start the quiz, Please select your category from below!</p>
            <div class="button-grid">
            <button id="general-knowledge" class="btn main-btn">General Knowledge</button>
            <button id="sports" class="btn main-btn">Sports</button>
            <button id="history" class="btn main-btn">History</button>
            <button id="food-and-drink" class="btn main-btn">Food & Drink</button>
            </div>
        </div>

        <div id="question-area" class="question-area hide">
            <div class="question-category">
                Your chosen subject is <span id="question-category"></span>
            </div>
            <div id="question-text" class="questions">
                Question
            </div>
            <div id="answer-buttons" class="button-grid">
                <button id="choice1" class="choice btn"  >answer 1</button>
                <button id="choice2" class="choice btn" >answer 2</button>
                <button id="choice3" class="choice btn" >answer 3</button>
                <button id="choice4" class="choice btn" >answer 4</button>
            </div>
            <div class="score">
                <span id="score-text"></span> / 10
            </div>
        </div>
        
        <div id="end-screen" class="end-screen hide">
            
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
